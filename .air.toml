root = "."
testdata_dir = "tmp"
tmp_dir = "tmp"

[build]
args_bin = []
bin = "./tmp/main.bin"
cmd = "make build-dev"
delay = 5000
exclude_dir = [
  "bin",
  "tmp",
  "vendor",
  "testdata",
  "website/node_modules",
  "website/dist",
]
exclude_file = []
exclude_regex = ["_test.go"]
exclude_unchanged = false
follow_symlink = false
full_bin = ""
include_dir = []
include_ext = [
  "go",
  "ts",
  "js",
  "css",
  "hbs",
  "html",
  "svg",
  "mod",
  "png",
  "webp",
  "avif",
  "ico",
]
kill_delay = "0s"
log = "build-errors.log"
send_interrupt = false
stop_on_error = true

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
time = true

[misc]
clean_on_exit = false

[screen]
clear_on_rebuild = false
